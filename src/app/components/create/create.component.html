<form>
    <h1>Crie a solicitação de ferramenta(s) e/ou reparo(s)</h1>

    <mat-form-field class="data-finalizar" appearance="fill">
        <mat-label>DATA PARA FINALIZAR</mat-label>
        <input [(ngModel)]="todo.dataParaFinalizar" name="todo.dataParaFinalizar" matInput [matDatepicker]="dp3" disabled>
        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
    </mat-form-field>

    <div class="forms">
        <mat-form-field class="form">
            <mat-label>Título</mat-label>
            <input [(ngModel)]="todo.titulo" name="todo.titulo" matInput placeholder="Ex. Estudar Spring">
        </mat-form-field>

        <mat-form-field class="form">
            <mat-label>Descrição</mat-label>
            <input [(ngModel)]="todo.descricao" name="todo.descricao" matInput placeholder="Ex. Estudar Spring Boot 2">
        </mat-form-field>

        <mat-form-field class="form">
            <mat-label>Ordem de Produção</mat-label>
            <input [(ngModel)]="todo.ordem" name="todo.ordem" matInput placeholder="Ex. Estudar Spring Boot 2">
        </mat-form-field>
    </div>

    <div class="buttons">
        <button (click)="create()" mat-stroked-button color="primary">CRIAR</button>
        <button (click)="cancel()" mat-stroked-button color="warn">CANCELAR</button>
    </div>
</form>
